<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>App Store</h1>
  <div id="app-container">
    
    <div class="category-template" style="display: none;">
      <div class="each-contain">
      <div class="category-title"></div>
      <div class="app-template" style="display: none;">
        <img class="app-logo" alt="App logo">
        <div class="app-name"></div>
        <a class="app-link" target="_blank">Download</a>
    </div>
    </div>
  </div>
  </div>
  <script src="fetchApps.js"></script>
</body>
</html>
